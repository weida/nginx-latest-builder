name: Build Nginx Multi-Architecture

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build to get latest versions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Nginx for ${{ matrix.arch }}
      run: |
        docker run --rm --platform linux/${{ matrix.arch == 'x86_64' && 'amd64' || 'arm64' }} \
          -v $PWD:/workspace \
          -w /workspace \
          ubuntu:24.04 \
          bash -c "
            apt-get update && \
            apt-get install -y curl && \
            bash nginx-builder.sh
          "
    
    - name: Package binaries
      run: |
        ARCH=${{ matrix.arch }}
        cd /usr/local/nginx
        tar czf nginx-${ARCH}.tar.gz sbin/ conf/ html/
        mv nginx-${ARCH}.tar.gz $GITHUB_WORKSPACE/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nginx-${{ matrix.arch }}
        path: nginx-${{ matrix.arch }}.tar.gz
        retention-days: 90
    
    - name: Get version info
      id: version
      run: |
        VERSION=$(/usr/local/nginx/sbin/nginx -v 2>&1 | grep -oP 'nginx/\K[0-9.]+')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ matrix.arch }}
        files: nginx-${{ matrix.arch }}.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
