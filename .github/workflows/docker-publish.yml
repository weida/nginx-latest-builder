name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Get nginx version
      id: version
      run: |
        # Get nginx version from GitHub API
        NGINX_VERSION=$(curl -s "https://api.github.com/repos/nginx/nginx/releases" | grep -oP '"tag_name":\s*"\K[^"]+' | head -1 | sed 's/release-//')
        echo "nginx_version=$NGINX_VERSION" >> $GITHUB_OUTPUT
        echo "Nginx version: $NGINX_VERSION"
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:${{ steps.version.outputs.nginx_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract binaries from Docker image
      run: |
        # Pull the built image
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:latest
        
        # Create container and extract nginx binary
        CONTAINER_ID=$(docker create ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:latest)
        
        # Extract for amd64
        docker cp $CONTAINER_ID:/usr/local/nginx ./nginx-amd64
        tar czf nginx-${{ steps.version.outputs.nginx_version }}-linux-amd64.tar.gz -C nginx-amd64 .
        
        # Cleanup
        docker rm $CONTAINER_ID
        rm -rf nginx-amd64
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.nginx_version }}
        name: Nginx ${{ steps.version.outputs.nginx_version }}
        body: |
          ## Nginx ${{ steps.version.outputs.nginx_version }} with HTTP/3 Support
          
          ### Features
          - ✅ HTTP/2 support
          - ✅ HTTP/3 (QUIC) support
          - ✅ TLS 1.3
          - ✅ Latest OpenSSL, PCRE2, and zlib
          - ✅ Multi-architecture support (amd64, arm64)
          
          ### Docker Images
          ```bash
          # Pull latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:latest
          
          # Pull specific version
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx-latest:${{ steps.version.outputs.nginx_version }}
          ```
          
          ### Binary Installation
          Download the tarball for your architecture, extract and run:
          ```bash
          tar xzf nginx-${{ steps.version.outputs.nginx_version }}-linux-amd64.tar.gz
          cd sbin
          ./nginx
          ```
          
          ### Build Information
          - Nginx: ${{ steps.version.outputs.nginx_version }}
          - Built: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
        files: |
          nginx-${{ steps.version.outputs.nginx_version }}-linux-amd64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
